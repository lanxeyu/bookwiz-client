<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <script defer src="../js/library.js"></script>
    <script defer src="../../bundle.js"></script>
</head>
<body>
    <header>
        <img src="../images/logo.png" title="logo" alt="logo" id="logo">
        <div id="nav">
            <h1>BookWiz</h1>
            <nav>
                <a href="../../index.html" aria-label="Home">Home</a>
                <a href="./library.html" aria-label="Library">Library</a>
                <a href="" aria-label="Surprise Me!">Surprise Me!</a>
                <a href="./about.html" aria-label="About">About</a>
                <a href="" aria-label="Login">Login</a>
                <a href="" aria-label="Register">Register</a>           
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form id="search"> 
                <input type="search" id="searchBar" placeholder="Search for book or author..." aria-label="Search for a book or author">
            </form>
        </section>

        <section class="main">
            <h2>Library</h2>
            <div id="books">
                <div class="libraryDiv">
                    <div class="coverInfo">
                        <div class="cover">
                            <a href="" aria-label="Crime and Punishment by Fyodor Dostoyevsky">
                                <img src="../images/ollie.jpg" title="Crime and Punishment by Fyodor Dostoyevsky" alt="Crime and Punishment by Fyodor Dostoyevsky" class="bookCover">
                            </a>
                        </div>
                        <div class="description">
                            <p id="book-name">Name: Crime and Punishment by Fyodor Dostoyevsky</p>
                            <p id="book-author">Author: </p>
                            <p id="book-year">Published: </p>
                            <p id="book-genre">Genre: </p>
                            <p id="book-descr">Description: </p>
                        </div>
                    </div>
                    <div class="borrow">
                        <button class="borrowBtn" aria-label="Borrow book">Borrow</button>
                    </div>
                </div>

                <div class="libraryDiv">
                    <div class="coverInfo">
                        <div class="cover">
                            <a href="" aria-label="Winnie the Pooh by A.A. Milne">
                                <img src="../images/salina.jpg" title="Winnie the Pooh by A.A. Milne" alt="Winnie the Pooh by A.A. Milne" class="bookCover">
                            </a>
                        </div>
                        <div class="description">
                            <p>Name: Winnie the Pooh by A.A. Milne</p>
                            <p>Author: </p>
                            <p>Published: </p>
                            <p>Genre: </p>
                            <p>Description: </p>
                        </div>
                    </div>
                    <div class="borrow">
                        <button class="borrowBtn" aria-label="Borrow book">Borrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            BookWiz 2023<i class="fa-regular fa-copyright" style="color: #FFFCFC;"></i>
        </p>
    </footer>
</body>
</html>
