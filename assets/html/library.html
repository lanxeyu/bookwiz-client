<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/bookwiz.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <script defer src="../js/library.js"></script>
    <script defer src="../js/genre.js"></script>
    <script defer src="../../bundle.js"></script>
</head>
<body>
    <header>
        <img src="../images/bookwiz.png" title="logo" alt="logo" id="logo">
        <div id="nav">
            <h1>BookWiz</h1>
            <nav>
                <a href="../../index.html" aria-label="Home">Home</a>
                <a href="./library.html" aria-label="Library">Library</a>
                <a href="" aria-label="Surprise Me!">Surprise Me!</a>
                <a href="./about.html" aria-label="About">About</a>
                <a href="./login.html" aria-label="Login">Login</a>
                <a href="./register.html" aria-label="Register"><button id="registerBtn">Register</button></a>          
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form id="search"> 
                <input type="search" id="searchBar" placeholder="Search for book or author..." aria-label="Search for a book or author">
            </form>
        </section>
        <section>
            <label for="genreDropdown">Select a Genre:</label>
            <select id="genreDropdown">
                <option value="default" disabled selected>Genre</option>
                <option value="romance">Romance</option>
                <option value="dystopian">Dystopian</option>
                <option value="literary fiction">Literary Fiction</option>
            </select>
            <div id="output"></div>
        </section>

        <section class="main">
            <h2>Library</h2>
            <div id="books">
                <div class="libraryDiv">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            BookWiz 2023<i class="fa-regular fa-copyright" style="color: #FFFCFC;"></i>
        </p>
    </footer>
</body>
</html>
