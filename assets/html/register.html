<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <script defer src="../../bundle.js"></script>
</head>
<body>
    <header>
        <img src="../images/logo.png" title="logo" alt="logo" id="logo">
        <div id="nav">
            <h1>BookWiz</h1>
            <nav>
                <a href="../../index.html" aria-label="Home">Home</a>
                <a href="./library.html" aria-label="Library">Library</a>
                <a href="" aria-label="Surprise Me!">Surprise Me!</a>
                <a href="./about.html" aria-label="About">About</a>
                <a href="./login.html" aria-label="Login">Login</a>
                <a href="./register.html" aria-label="Register">Register</a>           
            </nav>
        </div>
    </header>

    <main>
        <section>
            <form id="search"> 
                <input type="search" id="searchBar" placeholder="Search for book or author..." aria-label="Search for a book or author">
            </form>
        </section>

        <section class="main">
            <h2>Login</h2>
            <h3>Email</h3>
            <form> 
                <input type="email" class="input" placeholder="Email" aria-label="Input email here">
            </form>
            <h3>Username</h3>
            <form> 
                <input type="text" class="input" placeholder="Username" aria-label="Input username here">
            </form>
            <h3>Password</h3>
            <form> 
                <input type="password" class="input" placeholder="Password" aria-label="Input password here">
            </form>
            <button class="borrowBtn" id="registerBtn" aria-label="Log into app">Register!</button>
        </section>
    </main>

    <footer>
        <p>
            BookWiz 2023<i class="fa-regular fa-copyright" style="color: #FFFCFC;"></i>
        </p>
    </footer>
</body>
</html>
