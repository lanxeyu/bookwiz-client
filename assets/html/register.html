<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/bookwiz.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2d69e80447.js" crossorigin="anonymous"></script>
    <script defer src="../js/register.js"></script>
</head>
<body>
    <header>
        <img src="../images/bookwiz.png" title="logo" alt="logo" id="logo">
        <div id="nav">
            <h1>BookWiz</h1>
            <nav>
                <a href="../../index.html" aria-label="Home">Home</a>
                <a href="./library.html" aria-label="Library">Library</a>
                <a href="./surpriseme.html" aria-label="Surprise Me!">Surprise Me!</a>
                <a href="./about.html" aria-label="About">About</a>
                <a href="./login.html" aria-label="Login">Login</a>
                <a href="./register.html" aria-label="Register"><button id="registerBtn">Register</button></a>          
            </nav>
        </div>
    </header>

    <main>
        <section class="main" id="lrmain">
            <div id="lrForm">
                <h2 id="lrHead">Register</h2>
                <h3>Username</h3>
                <input type="text" class="input" id="inputUsername" placeholder="Username" aria-label="Input username here">
                <h3>Password</h3>
                <input type="password" class="input" id="inputPassword" placeholder="Password" aria-label="Input password here">
                <h3>Confirm Password</h3>
                <input type="password" class="input" id="inputConfirmPassword" placeholder="Confirm Password" aria-label="Input password again">
                <button class="lrBtn" aria-label="Log into app">Register!</button>
            </div>
        </section>
    </main>

    <footer>
        <p>
            BookWiz 2023<i class="fa-regular fa-copyright" style="color: #FFFCFC;"></i>
        </p>
    </footer>
</body>
</html>
